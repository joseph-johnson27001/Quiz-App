<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>

    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h2 id="quiz-heading">Super Fun Happy Quiz</h2>
      <div id="topic-container">
        <h3 >Pick Your Topics:</h3>
          <div class="btn-grid">
            <button class="btn">History</button>
            <button class="btn">Sport</button>
            <button class="btn">Food & Drink</button>
            <button class="btn">Movies & Television</button>
            <button class="btn">Science</button>
            <button class="btn">Geography</button>
            <button class="btn">Music</button>
            <button class="btn">General Knowledge</button>
          </div>
      </div>
      <div id="number-of-questions-container">
        <h3>Number of questions:</h3>
          <div class="btn-grid">
            <button class="btn">10</button>
            <button class="btn">20</button>
            <button class="btn">30</button>
            <button class="btn">40</button>
          </div>
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <div class="hide" id="correct-answers-container">
        <p>Score: <h3 id="score-count"></h3> Question <h3 id="question-count"></h3></p>
      </div>
    </div>
  </body>
</html>
